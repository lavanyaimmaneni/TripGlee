{% extends "v1/base.html" %}

{% block content %}
<br><br><br><br>

<!-- Alert messages section -->
{% if messages %}
{% for message in messages %}
  <div class="alert alert-danger col-md-6 offset-md-3" id="msg" role="alert">
    <span class="closebtn" onclick="this.parentElement.style.display='none';" style="float:right;">&times;</span> 
    {{ message }}
  </div>
{% endfor %}
{% endif %}

<br><br>

<!-- Login Form Container -->
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">

            <!-- Jumbotron to highlight the login section -->
            <div class="jumbotron p-4 shadow-sm rounded" style="background-color: white; border: 1px solid #3771e0;">
                <h3 class="text-center" style="color: #3771e0; margin-bottom: 20px;"><b>Login</b></h3>

                <!-- Login Form -->
                <form action="{% url 'login' %}" method="post">
                    {% csrf_token %}

                    <!-- Username/Email Input -->
                    <div class="form-group">
                        <label for="uname" style="color: #3771e0;">Username/Email</label>
                        <input type="text" name="uname" id="uname" class="form-control" placeholder="Enter Username or Email" required style="border: 1px solid #3771e0;">
                    </div>
                    <br>

                    <!-- Password Input -->
                    <div class="form-group">
                        <label for="password" style="color: #3771e0;">Password</label>
                        <input type="password" name="password" id="password" class="form-control" placeholder="Enter Password" required style="border: 1px solid #3771e0;">
                    </div>
                    <br>

                    <!-- Login Button (Shortened) -->
                    <div class="text-center">
                        <button type="submit" class="btn btn-block" style="background-color: #3771e0; color: white; width: 150px;">Login</button>
                    </div>

                    <br>

                    <!-- Register Link -->
                    <div class="text-center">
                        <h6>Not a member yet? <a href="{% url 'register' %}" style="color: #3771e0;">Register</a></h6>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>

<br><br><br><br>
{% endblock content %}
